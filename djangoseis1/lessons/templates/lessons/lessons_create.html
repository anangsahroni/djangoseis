{% extends 'base_layout.html' %}

{% block content %}
<div class="create-article">
    <h2>Create an Awesome Lesson</h2>
    <form class="site-form" action="{% url 'lessons:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
